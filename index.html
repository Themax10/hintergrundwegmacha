<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hintergrund Entfernen</title>
</head>
<body>
  <h1>Hintergrund Entfernen</h1>
  <input type="file" id="image-upload" />
  <button onclick="uploadImage()">Hochladen</button>
  <br />
  <a id="download-link" style="display:none;" download="output.png">Download Bild</a>

  <script>
    async function uploadImage() {
      const input = document.getElementById("image-upload");
      const file = input.files[0];

      if (!file) {
        alert("Bitte w√§hle ein Bild aus.");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("https://hintergrundwegmacha.vercel.app/upload", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          const blob = await response.blob();
          const downloadLink = document.getElementById("download-link");
          downloadLink.href = URL.createObjectURL(blob);
          downloadLink.style.display = "block";
          downloadLink.textContent = "Download Bild";
        } else {
          alert("Fehler beim Hochladen. Bitte versuche es erneut.");
        }
      } catch (error) {
        console.error("Fehler:", error);
        alert("Es gab ein Problem mit der Verbindung zum Server.");
      }
    }
  </script>
</body>
</html>
