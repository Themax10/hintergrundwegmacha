<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintergrund Entferner</title>
</head>
<body>
    <h1>Hochladen eines Bildes zum Entfernen des Hintergrunds</h1>
    
    <input type="file" id="image-upload" accept="image/*">
    <button id="upload-btn">Bild hochladen</button>
    <div id="result">
        <img id="result-img" style="display:none;"/>
    </div>

    <script>
        const uploadBtn = document.getElementById("upload-btn");
        const imageUpload = document.getElementById("image-upload");
        const resultImg = document.getElementById("result-img");

        // Wenn der Button geklickt wird
        uploadBtn.addEventListener("click", async () => {
            const file = imageUpload.files[0];

            if (!file) {
                alert("Bitte wähle ein Bild aus.");
                return;
            }

            const formData = new FormData();
            formData.append("image", file);

            try {
                // Ändere hier den Backend-URL-Link auf deinen Vercel-Link
const response = await fetch("https://hintergrundwegmacha-rm2c222-cphma8btz-thhems-projects.vercel.app/upload", {
  method: "POST",
  body: formData,
});

                if (response.ok) {
                    const blob = await response.blob();
                    resultImg.src = URL.createObjectURL(blob);
                    resultImg.style.display = "block"; // Bild anzeigen
                } else {
                    alert("Fehler beim Hochladen. Bitte versuche es erneut.");
                }
            } catch (error) {
                console.error("Fehler:", error);
                alert("Es gab ein Problem mit der Verbindung zum Server.");
            }
        });
    </script>
</body>
</html>
