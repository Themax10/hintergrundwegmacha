<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hintergrund entfernen</title>
</head>
<body>
  <h1>Hintergrund entfernen</h1>
  <form id="upload-form">
    <input type="file" id="image-input" accept="image/*" required>
    <button type="submit">Bild hochladen</button>
  </form>
  <h2>Ergebnis:</h2>
  <img id="result-image" alt="Ergebnis" style="max-width: 100%; display: none;">

  <script>
    document.getElementById("upload-form").addEventListener("submit", async function (event) {
      event.preventDefault();

      const fileInput = document.getElementById("image-input");
      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Fehler beim Hochladen des Bildes");
        }

        const imageBlob = await response.blob();
        const imageUrl = URL.createObjectURL(imageBlob);
        const resultImage = document.getElementById("result-image");

        resultImage.src = imageUrl;
        resultImage.style.display = "block";
      } catch (error) {
        console.error("Fehler:", error);
        alert("Es gab ein Problem bei der Verarbeitung.");
      }
    });
  </script>
</body>
</html>
