<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hintergrund Entfernen</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      color: #333;
      text-align: center;
    }

    /* Header Styles */
    header {
      background: #4caf50;
      color: white;
      padding: 1.5rem 0;
      font-size: 2rem;
      font-family: 'Lobster', cursive;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Main Styles */
    main {
      padding: 2rem;
    }

    form {
      margin: 2rem auto;
      max-width: 500px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
      font-size: 1rem;
      padding: 0.5rem;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .output {
      margin-top: 2rem;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    Hintergrund Entferner
  </header>

  <!-- Main Content -->
  <main>
    <h2>Einfach ein Bild hochladen und den Hintergrund entfernen lassen!</h2>
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" required>
      <button type="submit">Hintergrund Entfernen</button>
    </form>
    <div class="output" id="output"></div>
  </main>

  <script>
    const form = document.getElementById("uploadForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("imageInput");
      if (!fileInput.files.length) {
        alert("Bitte ein Bild ausw√§hlen.");
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      try {
        output.innerHTML = "Bild wird verarbeitet...";
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Fehler beim Verarbeiten des Bildes.");
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        output.innerHTML = `<h3>Ergebnis:</h3><img src="${url}" alt="Prozessiertes Bild">`;
      } catch (error) {
        console.error(error);
        output.innerHTML = "Ein Fehler ist aufgetreten. Bitte versuche es erneut.";
      }
    });
  </script>

</body>
</html>
