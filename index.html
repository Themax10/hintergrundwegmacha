<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hintergrund Entfernen</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff7f50, #ff4500);
      color: #333;
      text-align: center;
    }

    /* Header Styles */
    header {
      background: #ff4500;
      color: white;
      padding: 1.5rem 0;
      font-size: 2rem;
      font-family: 'Lobster', cursive;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Main Styles */
    main {
      padding: 2rem;
    }

    form {
      margin: 2rem auto;
      max-width: 500px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    input[type="file"], textarea {
      display: block;
      margin: 1rem auto;
      font-size: 1rem;
      padding: 0.5rem;
    }

    button {
      background: #ff4500;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e63e00;
    }

    .output {
      margin-top: 2rem;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 1rem;
    }

    .previous-images {
      margin-top: 3rem;
      text-align: left;
    }

    .previous-images h3 {
      margin-bottom: 1rem;
    }

    .action-buttons {
      margin-top: 1rem;
    }

    .action-buttons button {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    Hintergrund Entferner
  </header>

  <!-- Main Content -->
  <main>
    <h2>Einfach ein Bild hochladen oder aus der Zwischenablage einfügen!</h2>
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*">
      <textarea id="pasteArea" rows="5" placeholder="Füge hier ein Bild aus der Zwischenablage ein (STRG+V)..."></textarea>
      <button type="submit">Hintergrund Entfernen</button>
    </form>
    <div class="output" id="output"></div>
    <div class="previous-images" id="previousImages">
      <h3>Vorherige Bilder:</h3>
    </div>
  </main>

  <script>
    const form = document.getElementById("uploadForm");
    const output = document.getElementById("output");
    const previousImages = document.getElementById("previousImages");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("imageInput");
      const pasteArea = document.getElementById("pasteArea");

      let file;
      if (fileInput.files.length) {
        file = fileInput.files[0];
      } else if (pasteArea.value.trim()) {
        try {
          const blob = await fetch(pasteArea.value.trim()).then(res => res.blob());
          file = new File([blob], "pasted-image.png", { type: blob.type });
        } catch (error) {
          alert("Ungültige Zwischenablage oder URL.");
          return;
        }
      } else {
        alert("Bitte ein Bild auswählen oder einfügen.");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      try {
        output.innerHTML = "Bild wird verarbeitet...";
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Fehler beim Verarbeiten des Bildes.");
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        const imageElement = `<img src="${url}" alt="Prozessiertes Bild">`;
        const buttons = `
          <div class="action-buttons">
            <button onclick="copyToClipboard('${url}')">In Zwischenablage speichern</button>
            <button onclick="downloadImage('${url}')">Herunterladen</button>
          </div>
        `;

        output.innerHTML = `<h3>Ergebnis:</h3>${imageElement}${buttons}`;
        previousImages.innerHTML += `<div>${imageElement}${buttons}</div>`;
      } catch (error) {
        console.error(error);
        output.innerHTML = "Ein Fehler ist aufgetreten. Bitte versuche es erneut.";
      }
    });

    function copyToClipboard(url) {
      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const clipboardItem = [new ClipboardItem({ "image/png": blob })];
          navigator.clipboard.write(clipboardItem);
          alert("Bild wurde in die Zwischenablage kopiert!");
        })
        .catch(error => {
          console.error(error);
          alert("Fehler beim Kopieren in die Zwischenablage.");
        });
    }

    function downloadImage(url) {
      const a = document.createElement("a");
      a.href = url;
      a.download = "hintergrund_entfernt.png";
      a.click();
    }
  </script>

</body>
</html>
